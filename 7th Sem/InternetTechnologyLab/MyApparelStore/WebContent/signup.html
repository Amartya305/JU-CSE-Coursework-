<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Apparel Store - Signup</title>
<link rel="stylesheet" href="./util/css/styles.css">
<link rel="icon" href="./util/img/hangerIcon.png">

</head>
<body>
<div class ="centered-form">
<div class="centered-form__box">
	<h1 id="signup-text">Signup</h1>
	<form id="signup-form" action ='Signup' >
		<label class="signup-field">Firstname:</label>
		<input type="text" name="firstname" required>
		<label class="signup-field">Lastname:</label>
		<input type="text" name="lastname" required>
		<label class="signup-field">Enter username:</label>
		<input type="text" name="username" required>
		<label class="signup-field">Mobile No:</label>
		<input type="text" name="phNo" required>
		<label class="signup-field">Password:</label>
		<input type="password" name ="passWd" required>
		<label class="signup-field">Gender:</label>
		<input type="radio" name="sex" value="male" checked>Male
		<input type="radio" name="sex" value="female">Female
		<button>Signup</button>
	</form>
	<p style="color:blue;">Already Registered? <a href="./login.html">Login</a></p>
</div>  
</div>
</body>
</html>
